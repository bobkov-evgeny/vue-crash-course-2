<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="app">
			<img
				v-bind:src="picture"
				:alt="`${firstName} ${lastName}`"
				:class="gender"
			/>
			<h1>{{firstName}} {{lastName}}</h1>
			<h3>Email: {{email}}</h3>

			<button :class="gender" @click="getUser()">Get Random User</button>

			<div class="rubusd">
				RUB: <input type="text" id="rub">
				USD: <input type="text" id="usd">
			</div>

			<form class="form-test" action="" method="post">
				<label for="test">Тестовое окно для отправки данных на сервер</label>
  				<input id="POST-name" type="text" name="test">
				<input type="submit">
  				
			</form>

			
		</div>

		

		
			
		</div>
		<script src="https://unpkg.com/vue@next"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

		<script src="app.js"></script>
	</body>
</html>
